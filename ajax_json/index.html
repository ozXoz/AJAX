<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!doctype html>
        <html lang="en">
        <head>
        <meta charset="utf-8">
        <title>Ajax Text</title>
</head>
<body>

<div id="main">
    This is the original text when the page first loads.
</div>

<button id="ajax-button" type="button">Update content with Ajax</button>

<script>
    function replaceText() {
        var target = document.getElementById("main");
        var xhr = new XMLHttpRequest(); // we did a new instance of xmlHttpRequest Object
        xhr.open('GET', 'new_content.php', true); // sending to request the page is which is new_content.txt
        xhr.onreadystatechange = function () {
            console.log('readyState: ' + xhr.readyState);
            if(xhr.readyState == 2) {
                target.innerHTML = 'Loading...';
            }
            if(xhr.readyState == 4 && xhr.status == 200) {
                // Whatever we get back  thats what we are going to set it to  ( Response Text ) ;
                var json= JSON.parse(xhr.responseText);
/*
                target.innerHTML = xhr.responseText;
*/
/*                // if we want to target array index inside php, example array[regular];

                target.innerHTML=json.regular;
*/
                target.innerHTML=json.long;
                // if we want to target array index inside php, example array[regular];
            }
        }
        xhr.send(); /// sending to htmlhttprequest object
    }

    var button = document.getElementById ("ajax-button");
    button.addEventListener("click", replaceText);
</script>

</body>
</html>
